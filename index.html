<html>
    <head>
        <title>Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin:0;
            }
            #topbar{
                display: flex;
                justify-content: space-around;
            }
            #menu{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            textarea{
                width: 100%;
                height:100%;
                overflow: hidden;
            }

            #menu a{
                padding: 1em 0;
                font-size: 120%;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="topbar" style="display:none">
                <a href="#" onclick="back()">back</a>
                <a href="#" onclick="save()">save</a>
            </div>
            <div id="menu">
                <h1>Journal</h1>
                <a href="#" onclick="showToday()">today</a>
                <a href="#" onclick="showYesterday()">yesterday</a>
            </div>
            <textarea id="today"  style="display:none">

            </textarea>
            <textarea id="yesterday" style="display:none">

            </textarea>
        </div>
        <div id="login" style="display:none;">
            <input type="password"/>
        </div>
        <script>
            var journal = [];
            
            var template = "What happened yesterday?\n- \n\nA goal for me today is \n\n\nI am grateful for\n\n\nAn important thing about the person I want to be is";
            var today = new Date();
            var yesterday = new Date(new Date().setDate(today.getDate()-1));

            var todayEntry;
            var yesterdayEntry;

            var isTodaySelected = true;

            init();

            function update(){
                updateEntry(today, document.getElementById("today").value);
                updateEntry(yesterday, document.getElementById("yesterday").value);
            }

            function showYesterday(){
                document.getElementById("menu").style.display = 'none';
                document.getElementById("yesterday").style.display = 'block';
                document.getElementById("topbar").style.display = 'flex';
            }

            function showToday(){
                document.getElementById("today").style.display = 'block';
                document.getElementById("menu").style.display = 'none';
                document.getElementById("topbar").style.display = 'flex';
            }

            function back(){
                document.getElementById("topbar").style.display = 'none';
                document.getElementById("menu").style.display = 'flex';
                document.getElementById("today").style.display = 'none';
                document.getElementById("yesterday").style.display = 'none';
                init();
            }

            function save(){
                update();
                document.getElementById("today").style.display = 'none';
                document.getElementById("yesterday").style.display = 'none';
                document.getElementById("menu").style.display = 'flex';
                document.getElementById("topbar").style.display = 'none';
            }

            function updateEntry(date, text){
                var entry = {
                    "date" : date.toDateString(),
                    "text" : text
                }
                addToStorage(entry);
            }

            function addToStorage(entry){
                if(journal.filter(function(e) { return e.date === entry.date; }).length < 1){
                    journal.push(entry);
                }else{
                    journal.filter(function(e) { return e.date === entry.date; })[0].text = entry.text;
                }
                localStorage.setItem("journal",JSON.stringify(journal));
            }

            function init(){
                if(localStorage.getItem("journal")){
                    journal = JSON.parse(localStorage.getItem("journal"));
                    journal.forEach(entry => {
                        if(entry.date == today.toDateString()){
                            todayEntry = entry;
                            
                        } else if(entry.date == yesterday.toDateString()){
                            yesterdayEntry = entry;
                            
                        }
                    });
                }
                if(!todayEntry){
                    todayEntry = {
                        "date" : today.toDateString(),
                        "text" : template
                    };
                }
                document.getElementById("today").value = todayEntry.text;

                if(!yesterdayEntry){
                    yesterdayEntry = {
                        "date" : yesterday.toDateString(),
                        "text" : template
                    };
                }
                document.getElementById("yesterday").value = yesterdayEntry.text;
            }
            
        </script>
    </body>
</html>
